<!DOCTYPE html>
<html>
<head>

    </script>
    <script src="main.js"></script>
</head>

<body>
    <div align="center">
	<textarea id="input" rows="10" cols="60" style="padding:10px">
\begin{align*}
\end{align*}</textarea>
	<div id="container">
	    <div id="output">$${}$$</div>
	</div>
    </div>
</body>


<script>
    if (MathJax.Hub.Browser.isMSIE) {
	MathInput.onkeypress = function () {
	    if (window.event && window.event.keyCode === 13) {this.blur(); this.focus()}
	}
    }
</script>
